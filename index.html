<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>Product Detail Page</title>
</head>

<body class="bg-indigo-100">

    <div class="container mx-auto p-4 md:p-6">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Image Gallery -->
            <div class="image-gallery">
                <div id="main-image"
                    class="border-4 border-indigo-500 mb-4 h-64 rounded-xl shadow-lg bg-contain bg-center bg-no-repeat bg-white"
                    style="background-image: url('mogumogu1.jpg');">
                </div>

                <div class="flex justify-center gap-2 overflow-x-auto">
                    <div class="border-2 border-indigo-500 h-24 w-24 cursor-pointer rounded-lg shadow-md bg-contain bg-no-repeat bg-center bg-white hover:opacity-75"
                        style="background-image: url('mogumogu1.jpg');" onclick="changeImage('mogumogu1.jpg')"></div>

                    <div class="border-2 border-indigo-500 h-24 w-24 cursor-pointer rounded-lg shadow-md bg-contain bg-no-repeat bg-center bg-white hover:opacity-75"
                        style="background-image: url('mogumogu2.jpg');" onclick="changeImage('mogumogu2.jpg')"></div>

                    <div class="border-2 border-indigo-500 h-24 w-24 cursor-pointer rounded-lg shadow-md bg-contain bg-no-repeat bg-center bg-white hover:opacity-75"
                        style="background-image: url('mogumogu3.jpg');" onclick="changeImage('mogumogu3.jpg')"></div>
                </div>
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1 class="text-xl md:text-2xl font-bold mb-2 text-indigo-500">Mogu Mogu Orange</h1>
                <p class="text-gray-700 mb-4"><span class="font-semibold">Price:</span> P50.00</p>
                <p class="text-gray-600 mb-6">A refreshing drink made with real orange juice and coconut pulp, offering
                    a unique blend of flavors and a delightful texture.</p>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add to Cart</button>
            </div>
        </div>

        <!-- Customer Reviews Section -->
        <div class="reviews mt-10">
            <h2 class="text-xl font-semibold mb-4 text-indigo-500">Customer Reviews</h2>
            <div class="review border p-4 rounded-lg shadow-sm mb-4 bg-indigo-200 border-2 border-indigo-500">
                <p><strong>Jane Doe:</strong> Great product! Highly recommend.</p>
            </div>
            <div class="review border p-4 rounded-lg shadow-sm mb-4 bg-indigo-200 border-2 border-indigo-500">
                <p><strong>John Smith:</strong> Good quality but a bit pricey.</p>
            </div>
            <!-- Add more reviews as needed -->
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            const mainImage = document.getElementById('main-image');
            mainImage.style.backgroundImage = `url('${imageSrc}')`;
        }
    </script>
</body>

</html>
